<div class="registration-container">
  <h1>Create Account</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" aria-label="Registration Form">
    <mat-progress-bar *ngIf="isLoading()" mode="indeterminate"></mat-progress-bar>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Enter your email">
      <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</mat-error>
      <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
      <button mat-icon-button type="button" matSuffix (click)="hidePassword = !hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</mat-error>
      <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirm your password">
      <button mat-icon-button type="button" matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
        <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.errors?.['passwordMismatch']">Passwords do not match</mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading()">Create Account</button>
      <button mat-button type="button" routerLink="/auth/login" [disabled]="isLoading()">Already have an account? Sign in</button>
    </div>

    <mat-error *ngIf="errorMessage() !== ''" class="server-error">{{ errorMessage() }}</mat-error>
  </form>
</div>
