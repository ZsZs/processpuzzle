<div class="app-container">
  <app-header class="app-header" (toggleSideNav)="sidenav.toggle()"></app-header>
  <mat-sidenav-container class="app-content-container" autosize>
    <mat-sidenav mode="side" opened class="app-sidenav-container" #sidenav>
      <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content class="app-sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer class="app-footer"></app-footer>
</div>
